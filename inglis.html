<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            /* Apply the Pacifico font */
            font-family: 'Pacifico', cursive;
            /* Smooth gradient background */
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            /* Ensure full height */
            min-height: 100vh;
            /* Prevent overflow */
            overflow: hidden;
            /* Use flexbox to center content */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style for the main text */
        .friendship-text {
            font-size: 6rem; /* Default large size */
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 3s infinite ease-in-out;
            text-align: center; /* Center text on smaller screens */
        }

        /* Responsive font size adjustments */
        @media (max-width: 768px) { /* Medium screens */
            .friendship-text {
                font-size: 4.5rem;
            }
        }
        @media (max-width: 480px) { /* Small screens */
            .friendship-text {
                font-size: 3rem;
            }
        }

        /* Simple pulse animation */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.9;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Style for the decorative particles */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            border-radius: 50%; /* Make them circular */
            pointer-events: none; /* Don't interfere with mouse events */
            animation: float 10s infinite ease-in-out;
        }

        /* Floating animation for particles */
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) translateX(5px);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body class="relative">
    <div class="flex items-center justify-center h-screen">
        <h1 class="friendship-text p-4">
            Friendship
        </h1>
    </div>

    <script>
        // Function to create a single particle
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            // Random size between 5px and 15px
            const size = Math.random() * 10 + 5;
            particle.style.width = ${size}px;
            particle.style.height = ${size}px;

            // Random position within the viewport
            particle.style.top = {Math.random() * 100}vh;
            particle.style.left = {Math.random() * 100}vw;

            // Random animation delay and duration variation
            particle.style.animationDelay = {Math.random() * 5}s;
            particle.style.animationDuration = {Math.random() * 5 + 8}s; // Duration between 8s and 13s

            document.body.appendChild(particle);

            // Optional: Remove particle after animation ends to prevent clutter (adjust time based on longest animation)
            // setTimeout(() => {
            //     particle.remove();
            // }, 13000); // Match max animation duration + delay
        }

        // Create multiple particles on load
        document.addEventListener('DOMContentLoaded', () => {
            const numberOfParticles = 30; // Adjust number of particles
            for (let i = 0; i < numberOfParticles; i++) {
                createParticle();
            }
        });
    </script>
</body>
</html>
